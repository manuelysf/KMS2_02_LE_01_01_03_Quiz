<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video_hintergrund">
        <video autoplay muted loop>
            <source src="Hintergrund/walkingHome.mp4" type="video/mp4">
            Dein Browser packt das Video nicht:/
        </video>
    </div>
    <div class="quiz_container">
        <div id="fragen_container">
            <div id="frage" class="frage">Frage</div>
            <div id="antwort_knöpfe" class="btn_gitter">
                <!-- Antwortknöpfe werden hier eingefügt -->
            </div>
        </div>
        <div id="ergebnis_container" class="versteckt">
            <div id="ergebnis" class="ergebnis">Ergebnis</div>
            <div id="antworten_liste" class="antworten"></div>
            <button id="neu_starten_knopf" class="btn">Quiz wiederholen</button>
            <button id="startseite_knopf" class="btn">Zurück zur Startseite</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
